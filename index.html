<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Beehive dstat</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/9.3.2/highcharts.js"></script>
    <style>
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
            --chart-bg: #f3f4f6;
            --chart-text: #4b5563;
            --chart-grid: #e5e7eb;
        }

        :root[data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --border-color: #3d3d3d;
            --chart-bg: #2d2d2d;
            --chart-text: #9ca3af;
            --chart-grid: #3d3d3d;
        }

        body {
            background-color: var(--bg-primary);
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: var(--text-primary);
            transition: background-color 0.3s ease;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-switch button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-switch button:hover {
            opacity: 0.8;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stats-card {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stats-card h3 {
            margin: 0 0 10px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stats-card p {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .chart-card {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .chart-card h3 {
            margin: 0 0 10px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .chart {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <button onclick="toggleTheme()" id="theme-toggle">
            🌙 다크 모드
        </button>
    </div>

    <h1>CF-L7 / L4 dstat</h1>
    <div class="stats-container">
        <div class="stats-card">
            <h3>URL</h3>
            <p id="url">https://hit.filepile.xyz/api</p>
        </div>
        <div class="stats-card">
            <h3>현재 요청</h3>
            <p id="current-requests">0</p>
        </div>
        <div class="stats-card">
            <h3>전체 요청</h3>
            <p id="total-requests">0</p>
        </div>
        <div class="stats-card">
            <h3>오늘 요청</h3>
            <p id="daily-requests">0</p>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-card">
            <h3>요청량 그래프</h3>
            <div id="requests-chart" class="chart"></div>
        </div>
        <div class="chart-card">
            <h3>CPU 사용량 그래프</h3>
            <div id="cpu-chart" class="chart"></div>
        </div>
    </div>

    <div class="stats-container" style="margin-top: 20px;">
        <div class="stats-card">
            <h3>IP</h3>
            <p id="ip">*.*.*.*</p>
        </div>
        <div class="stats-card">
            <h3>수신(MB/s)</h3>
            <p id="current-rx">0</p>
        </div>
        <div class="stats-card">
            <h3>송신(MB/s)</h3>
            <p id="current-tx">0</p>
        </div>
        <div class="stats-card">
            <h3>수신 통계</h3>
            <p id="rx-total">0</p>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-card">
            <h3>수신 트래픽(MB/s)</h3>
            <div id="rx-chart" class="chart"></div>
        </div>
        <div class="chart-card">
            <h3>송신 트래픽(MB/s)</h3>
            <div id="tx-chart" class="chart"></div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const button = document.getElementById('theme-toggle');
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            button.innerHTML = newTheme === 'light' ? '🌙 다크 모드' : '☀️ 라이트 모드';
            
            updateChartTheme(newTheme);
            
            localStorage.setItem('theme', newTheme);
        }

        function updateChartTheme(theme) {
            const chartOptions = {
                light: {
                    backgroundColor: '#f3f4f6',
                    textColor: '#4b5563',
                    gridColor: '#e5e7eb',
                    lineColor: '#e5e7eb'
                },
                dark: {
                    backgroundColor: '#2d2d2d',
                    textColor: '#9ca3af',
                    gridColor: '#3d3d3d',
                    lineColor: '#3d3d3d'
                }
            };

            const themeSettings = chartOptions[theme];

            Highcharts.setOptions({
                chart: {
                    backgroundColor: themeSettings.backgroundColor,
                    style: {
                        color: themeSettings.textColor
                    }
                },
                title: {
                    style: {
                        color: themeSettings.textColor
                    }
                },
                xAxis: {
                    labels: {
                        style: {
                            color: themeSettings.textColor
                        }
                    },
                    lineColor: themeSettings.gridColor,
                    gridLineColor: themeSettings.gridColor
                },
                yAxis: {
                    labels: {
                        style: {
                            color: themeSettings.textColor
                        }
                    },
                    lineColor: themeSettings.gridColor,
                    gridLineColor: themeSettings.gridColor
                },
                legend: {
                    itemStyle: {
                        color: themeSettings.textColor
                    }
                }
            });

            Highcharts.charts.forEach(chart => {
                if (chart) {
                    chart.update({
                        chart: {
                            backgroundColor: themeSettings.backgroundColor
                        }
                    });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            const button = document.getElementById('theme-toggle');
            
            html.setAttribute('data-theme', savedTheme);
            button.innerHTML = savedTheme === 'light' ? '🌙 다크 모드' : '☀️ 라이트 모드';
            updateChartTheme(savedTheme);
        });
    </script>
    <script src="http://a1.filepile.xyz/file/dashboard.js"></script>
</body>
</html>
